<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>One Time Secret</title>
</head>

<body>
    <section class="section is-medium">
        <div class="container has-text-centered">
            <p class="title">One Time Secret</p>
            <p class="subtitle">This app allows you to share a one time secret.<br />Generate a link to your secret that
                can only be viewed once.</p>

        </div>
    </section>
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-two-thirds has-text-centered">
                <form action="/generate" method="post">
                    <div class="field mx-5">
                        <div class="control">
                            <textarea class="textarea" placeholder="Secrets" name="secret" required></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button class="button is-link">Generate Link</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
